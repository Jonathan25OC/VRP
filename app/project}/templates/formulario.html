<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Optimización de Rutas VRP</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            color: #003366;
            padding: 20px;
        }
        h1 {
            color: #004080;
        }
        label {
            font-weight: bold;
        }
        textarea, input[type="text"], input[type="number"] {
            width: 60%;
            padding: 5px;
            border: 1px solid #3399cc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #3399cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #287aa9;
        }
    </style>
</head>
<body>
    <h1>Formulario de Optimización de Rutas</h1>
    <form action="/procesar" method="post">
        <label>Coordenadas (dict):</label><br>
        <textarea name="coord" rows="5" required>{"CDMX": [19.43, -99.13], "QRO": [20.59, -100.39]}</textarea><br>

        <label>Pedidos (dict):</label><br>
        <textarea name="pedidos" rows="3" required>{"CDMX": 10, "QRO": 15}</textarea><br>

        <label>Almacén (tuple):</label><br>
        <input name="almacen" value="(19.43, -99.13)" required><br>

        <label>Máxima carga:</label><br>
        <input name="max_carga" type="number" step="any" required><br>

        <label>Máxima distancia por ruta:</label><br>
        <input name="max_distancia" type="number" step="any" required><br>

        <label>Máximo consumo gasolina:</label><br>
        <input name="max_gasolina" type="number" step="any" required><br>

        <label>Rendimiento (km/l):</label><br>
        <input name="rendimiento_km_l" type="number" step="any" required><br><br>

        <input type="submit" value="Calcular rutas">
    </form>
</body>
</html>
